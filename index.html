<!DOCTYPE html>
<html>
   <head>
       <title> My weather apllication </title>
       <link rel="stylesheet" href="style.css">
       <script src ="script.js"></script>
     </head>

    <body onload="weather()" class="body-background" >
        <div class ="main_body" style="background-image: url('images/img1.png');">

            <label for ="cityName"> City Name:</label>

            <div class ="inner_body" style="background-image: url('images/img2.jpeg');">

                    <div class ="navigation"  id = "weatherBg"> 
                        <h2 style = "color: white; font-size:30px; text-align: center; font-style: normal;" id="mainTemperature" >
                         
                        </h2>
                    <div id="icon">
                        
                    </div>


                    </div>

                        </h1>
                    </div>
                </div>
                <div class ="footer">
                    <div class ="footer_1" id = "humidity">
                      
                    </div>
                    <div class ="footer_2" id ="temp_max">  </div>
                    <div class ="footer_3" id = "temp_min"> </div>

        </div>
